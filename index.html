<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script type="module" src="./js/changeColorBtn.js"></script>
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
    <main class="container"> <!-- INICIO CONTAINER PRNCIPAL -->
      <header>
        <input type="text" class="input-calculadora" />
      </header>

      <main class="container-botoes"> <!-- INICIO CONTAINER BOTÕES DA CALCULADORA -->
        <div>
          <article>
            <section id="on-off">On/Off</section>
            <section>*</section>
            <section>/</section>
          </article>
          
          <article>
            <section>7</section>
            <section>8</section>
            <section>9</section>
          </article>

          <article>
            <section>4</section>
            <section>5</section>
            <section>6</section>
          </article>

          <article>
            <section>1</section>
            <section>2</section>
            <section>3</section>
          </article>

          <article class="last-article">
            <section class="ponto">.</section>
            <section class="zero">0</section>
          </article>
        </div>

        <aside>
          <section class="subtracao">-</section>
          <section class="adicao">+</section>
          <section class="igual"><=</section>
        </aside>
      </main>  <!-- FIM CONTAINER BOTÕES DA CALCULADORA -->
    </main>  <!-- FIM CONTAINER PRNCIPAL -->
  </body>
</html>
